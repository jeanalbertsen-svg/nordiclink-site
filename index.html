<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NordicLink Consulting</title>
    <meta name="description" content="Nordic–Asia Strategy & Tech Consulting" />

    <!-- ✅ Helps mobile browser UI match your dark theme -->
    <meta name="theme-color" content="#0E1013" />
    <meta name="color-scheme" content="dark" />

    <!-- ✅ Faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Poppins (UI) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Orbitron (logo / accents) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Adamina (you reference it in CSS for headings) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Adamina&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Small global polish (safe) -->
    <style>
      html,
      body {
        height: 100%;
        background: #0e1013;
        margin: 0;
      }

      /* Helps scrolling + tapping feel smoother on mobile */
      body {
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizeLegibility;
      }

      /* Prevents layout shift while fonts load */
      #root {
        min-height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
